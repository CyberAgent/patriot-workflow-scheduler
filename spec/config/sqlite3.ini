[common]
jobstore.root.class=Patriot::JobStore::RDBJobStore
jobstore.root.adapter=sqlite3
jobstore.root.database=spec/tmp/rdb_plugin
jobhandler.default.class=Patriot::JobHandler::Log2RDBJobHandler
jobhandler.default.adapter=sqlite3
jobhandler.default.database=spec/tmp/rdb_plugin

log_factory = Patriot::Util::Logger::Log4rFactory
log_level   = INFO
log_format  = "[%l] %d %C (%h) : %m"
log_outputters = stderr
log_outputter.stderr.class = Log4r::StdoutOutputter

 
