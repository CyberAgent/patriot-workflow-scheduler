[common]
jobstore.root.class=Patriot::JobStore::RDBJobStore
jobstore.root.adapter=mysql2
jobstore.root.database=test_patriot_rdb_job_store
jobstore.root.host=127.0.0.1
jobstore.root.username=test
jobstore.root.password=test

log_factory = Patriot::Util::Logger::Log4rFactory
log_level   = DEBUG
log_format  = "[%l] %d %C (%h) : %m"
log_outputters = stderr
log_outputter.stderr.class = Log4r::StderrOutputter

 
